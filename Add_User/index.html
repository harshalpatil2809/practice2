<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add User</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen">

  <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
  <h2 class="text-2xl font-bold text-white mb-6 text-center">Add User</h2>

  <div class="space-y-5">
    
    <!-- Name -->
    <div>
      <label for="name" class="block text-gray-300 mb-1">Name</label>
      <input type="text" id="name" name="name" placeholder="Enter name"
        class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white placeholder-gray-400 
               focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
    
    <!-- Role -->
    <div>
      <label for="role" class="block text-gray-300 mb-1">Role</label>
      <input type="text" id="role" name="role" placeholder="Enter role"
        class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white placeholder-gray-400 
               focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
    
    <!-- Bio -->
    <div>
      <label for="bio" class="block text-gray-300 mb-1">Bio</label>
      <textarea id="bio" name="bio" rows="4" placeholder="Write a short bio..."
        class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white placeholder-gray-400 
               focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
    </div>
    
    <!-- Photo -->
    <div>
      <label for="photo" class="block text-gray-300 mb-1">Profile Photo (URL)</label>
      <input type="text" id="photo" name="photo" placeholder="Enter photo URL"
        class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white placeholder-gray-400 
               focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
    
    <!-- Button (Just div, not form submit) -->
    <div>
      <button
        class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-500 text-white font-semibold rounded-lg 
               focus:outline-none focus:ring-2 focus:ring-blue-500">
        Add User
      </button>
    </div>

  </div>
</div>


<div class="bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-sm text-center">
  <!-- Profile Photo -->
  <img src="https://via.placeholder.com/150" 
       alt="Profile Photo" 
       class="w-24 h-24 rounded-full mx-auto mb-4 border-4 border-blue-600">
  
  <!-- Name -->
  <h3 class="text-xl font-bold text-white">John Doe</h3>
  
  <!-- Role -->
  <p class="text-blue-400 text-sm mb-3">Software Engineer</p>
  
  <!-- Bio -->
  <p class="text-gray-300 text-sm mb-4">
    Passionate developer who loves working with Tailwind CSS and building modern web apps.
  </p>
  
  <!-- Action Button -->
  <button class="px-4 py-2 bg-blue-600 hover:bg-blue-500 text-white rounded-lg font-medium">
    View Profile
  </button>
</div>


  <script src="script.js"></script>
</body>
</html>
