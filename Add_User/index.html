<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add User</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 min-h-screen flex flex-col items-center py-10">

  <!-- Form -->
  <form id="userForm" class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md mb-10">
    <h2 class="text-2xl font-bold text-white mb-6 text-center">Add User</h2>
    
    <div class="space-y-5">
      <!-- Name -->
      <div>
        <label for="name" class="block text-gray-300 mb-1">Name</label>
        <input type="text" id="username" name="username" placeholder="Enter name"
          class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>
      
      <!-- Role -->
      <div>
        <label for="role" class="block text-gray-300 mb-1">Role</label>
        <input type="text" id="role" name="role" placeholder="Enter role"
          class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>
      
      <!-- Bio -->
      <div>
        <label for="bio" class="block text-gray-300 mb-1">Bio</label>
        <textarea id="bio" name="bio" rows="4" placeholder="Write a short bio..."
          class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
      </div>
      
      <!-- Photo URL -->
      <div>
        <label for="photo" class="block text-gray-300 mb-1">Profile Photo (URL)</label>
        <input type="url" id="photo" name="photo" placeholder="Enter photo URL"
          class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>
      
      <!-- Submit Button -->
      <div>
        <button type="submit"
          class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-500 text-white font-semibold rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
          Add User
        </button>
      </div>
    </div>
  </form>

  <!-- Cards Container -->
  <div class="users flex flex-wrap justify-center gap-6 w-full max-w-5xl">
    
  </div>


  <script src="script.js"></script>

</body>
</html>
